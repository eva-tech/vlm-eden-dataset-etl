name: Lint and Code Quality

on:
  pull_request:
    branches:
      - main
      - develop
      - feature/**
  push:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Check for unused imports
        run: |
          python -m autoflake --check --recursive --remove-all-unused-imports --remove-unused-variables . || {
            echo "::error::Unused imports detected. Run 'make lint-fix' to auto-fix."
            exit 1
          }
      
      - name: Check import sorting
        run: |
          python -m isort --check-only --profile black . || {
            echo "::error::Import sorting issues found. Run 'make lint-fix' to auto-fix."
            exit 1
          }
      
      - name: Check code formatting
        run: |
          python -m black --check . || {
            echo "::error::Code formatting issues found. Run 'make lint-fix' to auto-fix."
            exit 1
          }
      
      - name: Type checking
        run: |
          python -m mypy . || echo "::warning::Type checking found issues (non-blocking)"
        continue-on-error: true
      
      - name: Check docstring style
        run: |
          python -m pydocstyle . --convention=google || echo "::warning::Docstring style issues found (non-blocking)"
        continue-on-error: true
      
      - name: Detect unused code (vulture)
        run: |
          if command -v vulture >/dev/null 2>&1 || pip install vulture; then
            vulture . --min-confidence 80 --exclude venv,__pycache__,.git,etl/__pycache__,sync/__pycache__,queries/__pycache__ || echo "::warning::Unused code detected (non-blocking)"
          fi
        continue-on-error: true

